<!-- templates/questions.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Выберите вопрос, который не дает вам спать по ночам:</h2>
<div class="list-group">
    {% for question in questions %}
        <!-- ИЗМЕНЕНИЕ ЗДЕСЬ -->
        <a href="{% url 'answer_loading' %}?q={{ question|urlencode }}" class="list-group-item list-group-item-action">
            {{ question }}
        </a>
    {% empty %}
        <p>Космос молчит... Не удалось сгенерировать вопросы. Попробуйте обновить страницу.</p>
    {% endfor %}
</div>
{% endblock %}
